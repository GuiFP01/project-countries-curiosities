        <section class="country-informations country-informations-js">

                <img src="https://upload.wikimedia.org/wikipedia/commons/0/03/Flag_white.svg" alt="" class="flag-image-js" width="300px" height="210px">

            </div>
        </section>

            <select name="countries" id="worldCountries" class="select-area">

            </select>
        </section>
